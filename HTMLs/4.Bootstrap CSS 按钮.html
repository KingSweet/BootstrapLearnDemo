<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../Res/bootstrap.min.css">
    <!--<link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
</head>
<body>

<!--1.按钮
为 <a>、<button> 或 <input> 元素添加按钮类（button class）
即可使用 Bootstrap 提供的样式。
-->
<div class="container">
    <a href="#" class="btn btn-default" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit"><br/>

    <!--按钮预定义样式, 大小-->
    <!-- Standard button -->
    <button type="button" class="btn btn-default btn-lg">（默认样式）Default 大</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary btn-sm">（首选项）Primary 中</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success btn-xs">（成功）Success 小</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">（一般信息）Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">（警告）Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">（危险）Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">（链接）Link</button>



    <!--激活状态
    由于 :active 是伪状态，因此无需额外添加，
    但是在需要让其表现出同样外观的时候可以添加 .active 类。
    --><br/>
    <button type="button" class="btn btn-primary active">激活状态</button>


    <!--禁用状态
    通过为按钮的背景设置 opacity 属性就可以呈现出无法点击的效果。
    --><br/>
    <button type="button" class="btn btn-primary disabled">禁用状态</button>
</div>




<!--2.图片
    在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。
    其实质是为图片设置了 max-width: 100%;、 height: auto; 和 display: block;
    属性，从而让图片在其父元素中更好的缩放。

如果需要让使用了 .img-responsive 类的图片水平居中，请使用 .center-block 类，
不要用 .text-center。 请参考助手类章节 了解更多关于 .center-block 的用法。
-->
<div class="container">

    <img src="../Res/Images/4.jpg" class="img-responsive img-circle">
    <img src="../Res/Images/111.jpg" class="img-responsive img-rounded">
    <img src="../Res/Images/222.jpeg" class="img-responsive img-thumbnail">

</div>



<!--3.辅助类
    情境文本颜色
    通过颜色来展示意图，Bootstrap 提供了一组工具类。这些类可以应用于链接，
    并且在鼠标经过时颜色可以还可以加深，就像默认的链接一样。
-->
<div class="container">
    <p class="text-muted">情境文本颜色text-muted</p>
    <p class="text-primary">情境文本颜色text-primary</p>
    <p class="text-success">情境文本颜色text-success</p>
    <p class="text-info">情境文本颜色text-info</p>
    <p class="text-warning">情境文本颜色text-warning</p>
    <p class="text-danger">情境文本颜色text-danger</p>

    <!--情境背景色-->
    <p class="bg-primary">情境背景色bg-primary</p>
    <p class="bg-success">情境背景色bg-success</p>
    <p class="bg-info">情境背景色bg-info</p>
    <p class="bg-warning">情境背景色bg-warning</p>
    <p class="bg-danger">情境背景色bg-danger</p>

    <!--删除按钮-->
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!--三角-->
    <span class="caret"></span>

</div>
