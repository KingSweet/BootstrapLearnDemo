<!--1.下拉菜单-->
<div class="container">

    <div class="dropdown pull-right">
        <button type="button" class="btn btn-default dropdown-toggle"
                id="dropdown1" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdown1">
            <li class="dropdown-header">Dropdown header</li>
            <li><a tabindex="0" href="#">Action</a></li>
            <li><a tabindex="1" href="#">Action</a></li>
            <li class="disabled"><a tabindex="2" href="#">Action</a></li>
            <li role="separator" class="divider">分割线</li>
            <li><a tabindex="3" href="#">Action</a></li>
        </ul>
    </div>
</div>


<!--2.按钮组
    对于按钮组合，应该是 role="group"，对于toolbar（工具栏）应该是 role="toolbar"
    按钮组和工具栏应给定一个明确的label标签，尽管设置了正确的 role 属性，
    但是大多数辅助技术将不会正确的识读他们。
    在这里提供的实例中，我们使用 aria-label，但是， aria-labelledby 也可以使用。
-->
<div class="container">
    <div class="btn-group btn-group-lg" role="group" aria-label="btn-group1">
        <button type="button" class="btn btn-default">左</button>
        <button type="button" class="btn btn-default">中</button>
        <button type="button" class="btn btn-default">右</button>
    </div><br/>

    <!--按钮工具栏-->
    <div class="btn-toolbar" role="toolbar" aria-label="btn-toolbar">
        <div class="btn-group" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
        </div>

        <div class="btn-group  btn-group-sm" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
            <button type="button" class="btn btn-default">右</button>
        </div>

        <div class="btn-group btn-group-xs" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
            <button type="button" class="btn btn-default">右</button>
            <button type="button" class="btn btn-default">右</button>
        </div>
    </div>


    <!--按钮嵌套-->
    <div class="btn-toolbar" role="toolbar" aria-label="btn-toolbar">
        <div class="btn-group" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
        </div>

        <div class="btn-group  btn-group-sm" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
            <button type="button" class="btn btn-default">右</button>
        </div>

        <div class="btn-group btn-group-xs" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
            <button type="button" class="btn btn-default">右</button>
            <button type="button" class="btn btn-default">右</button>
        </div>
    </div>

</div>
