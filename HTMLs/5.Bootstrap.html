<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
   <!-- <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!--<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <link type="text/css" href="../Res/bootstrap.min.css" rel="stylesheet">
    <script src="../Res/jquery-2.1.4.min.js"></script>
    <script src="../Res/bootstrap.min.js"></script>
</head>
<body>

<br/><br/><br/><br/><br/><br/><br/><br/><br/>


<!--1.下拉菜单-->
<div class="container">

    <div class="dropdown pull-right">
        <button type="button" class="btn btn-default dropdown-toggle"
                id="dropdown1" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdown1">
            <li class="dropdown-header">Dropdown header</li>
            <li><a tabindex="0" href="#">Action</a></li>
            <li><a tabindex="1" href="#">Action</a></li>
            <li class="disabled"><a tabindex="2" href="#">Action</a></li>
            <li role="separator" class="divider">分割线</li>
            <li><a tabindex="3" href="#">Action</a></li>
        </ul>
    </div>
</div>


<!--2.按钮组
    对于按钮组合，应该是 role="group"，对于toolbar（工具栏）应该是 role="toolbar"
    按钮组和工具栏应给定一个明确的label标签，尽管设置了正确的 role 属性，
    但是大多数辅助技术将不会正确的识读他们。
    在这里提供的实例中，我们使用 aria-label，但是， aria-labelledby 也可以使用。
-->
<div class="container">
    <div class="btn-group btn-group-lg" role="group" aria-label="btn-group1">
        <button type="button" class="btn btn-default">左</button>
        <button type="button" class="btn btn-default">中</button>
        <button type="button" class="btn btn-default">右</button>
    </div><br/>

    <!--按钮工具栏-->
    <div class="btn-toolbar" role="toolbar" aria-label="btn-toolbar">
        <div class="btn-group" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
        </div>

        <div class="btn-group  btn-group-sm" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
            <button type="button" class="btn btn-default">右</button>
        </div>

        <div class="btn-group btn-group-xs" role="group" aria-label="btn-group1">
            <button type="button" class="btn btn-default">左</button>
            <button type="button" class="btn btn-default">中</button>
            <button type="button" class="btn btn-default">右</button>
            <button type="button" class="btn btn-default">右</button>
        </div>
    </div>


    <!--按钮嵌套-->
    <div class="btn-group-vertical" role="group" aria-label="btn-group1">
        <button type="button" class="btn btn-default">左</button>
        <button type="button" class="btn btn-default">中</button>
        <div class="btn-group" role="group">
            <button class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                下拉
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a tabindex="0" href="#">Action</a></li>
                <li><a tabindex="1" href="#">Action</a></li>
            </ul>

        </div>
    </div>

</div>


<!--按钮式下拉菜单-->
<div class="container">

    <!--1.单按钮下拉菜单-->
    <div class="btn-group">
        <button type="button" class="btn  btn-lg btn-default dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li role="separator" class="divider"></li>
            <li><a>4</a></li>
        </ul>
    </div>

    <!--2.分列式按钮下拉菜单-->
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-danger">Action</button>
        <button type="button" class="btn btn-xm btn-danger dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <span class="caret"></span>
            <!--.sr-only 类除了屏幕阅读器外，其他设备上都隐藏元素:-->
            <span class="sr-only">下拉菜单</span>
        </button>
        <ul class="dropdown-menu">
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li role="separator" class="divider"></li>
            <li><a>4</a></li>
        </ul>
    </div>

    <!--3.上拉菜单-->
    <div class="btn-group dropup">
        <button type="button" class="btn  btn-lg btn-default dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li role="separator" class="divider"></li>
            <li><a>4</a></li>
        </ul>
    </div>

</div>



<!--4.输入框组-->
<div class="container">
    <br/><br/><br/><br/><br/>
    输入框组
    <div class="input-group input-group-lg">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" aria-label="金额">
    </div>

    <div class="input-group">
        <input type="text" class="form-control" aria-label="金额">
        <span class="input-group-addon">.00</span>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" aria-label="金额">
        <span class="input-group-addon">.00</span>
    </div>

    可以将多单选框作为额外元素添加到输入框组中.
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" aria-label="多选">
                </span>
                <input type="text" class="form-control" aria-label="...">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio" aria-label="单选">
                </span>
                <input type="text" class="form-control" aria-label="...">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">Go!</button>
                </span>
                <input type="text" class="form-control" aria-label="...">
            </div>
        </div>
    </div>


    下拉
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a>1</a></li>
                        <li><a>1</a></li>
                        <li role="separator" class="divider"></li>
                    </ul>
                </div>
                <input type="text" class="form-control" aria-label="...">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default">Action</button>
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a>1</a></li>
                        <li><a>1</a></li>
                        <li role="separator" class="divider"></li>
                    </ul>
                </div>
                <input type="text" class="form-control" aria-label="...">
            </div>
        </div>
    </div>


</div>
